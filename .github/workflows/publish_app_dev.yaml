name: app-build-action-master

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  # æ‰“åŒ… iOS å’Œ Mac (macOS runner)
  build-mac-ios:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…appdmg (mac æ‰“åŒ…éœ€è¦)
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      #åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # æ‰“åŒ…MacOS
      - name: Build MacOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean
      
      # ä¸Šä¼ MacOSè‡³Artifacts
      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."

